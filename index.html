    <meta name="description" content="A simple MP3 player for you to listen to your music. Don't install anything, just choose the folder and start listening to your album."/>
    <title>libsic player</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

<body style="font-family: 'Josefin Sans','Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
    <div class="dbba2ddf-664f-49d8-8228-34818bd43a9e">
        <a href="./index.html" style="color: #161616; text-decoration: none; display: flex; align-items: center;">
            <img src="./favicon.ico" width="100" alt="icon">
            <h1>
                libsic player |
                <span style="font-weight: 400;">The player to listen to albums</span>
            </h1>
        </a>
        <span>Select the folder and start playing your album</span>
        <hr />
        <input type="file" id="d3275aea-defd-4dfd-af6b-4cf4434453a0" webkitdirectory="webkitdirectory" directory="directory" multiple="multiple" style="display: none;" />
        <button id="customButton" style="font-size: .960rem; font-weight: 900;">
            <i class="ri-folder-line"></i>
            Select album
        </button>
        <h3>The album of the moment is<span id="album-playing-now">...</span></h3>
        <div class="controls">
            <div class="playback-controls">
                <button id="o816e568-f8e8-49f0-9adf-47b0e38f2808" disabled="disabled">
                    <i class="ri-play-fill"></i>
                    Play
                </button>
                <button id="o776e568-f8e8-49f0-9adf-47b0e38f2808" disabled="disabled">
                    <i class="ri-pause-fill"></i>
                    Pause
                </button>
            </div>
            <div class="volume-control">
                <span class="volume-icon"><i class="ri-volume-up-fill"></i></span>
                <input type="range" id="volumeControl" min="0" max="100" value="100" />
                <span id="volumeValue">100%</span>
            </div>
        </div>
        <audio id="hgf120f3-047d-44d4-a1df-8bdb6f99298d" preload="auto"></audio>
        <ul id="cc3d4209-3deb-4ad4-b451-95cf291146aa" style="margin: 0; padding: 0;"></ul>
    </div>

    </div>
